<!DOCTYPE html>
<html>
    <head>
        <title>Forgot Password</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="css/login.css">  
      <script src="js/jquery-3.5.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    
      <script src="js/oca.js"></script>
    </head>
    <body>
        <div class="wrapper fadeInDown">
            <div id="formContent">
              <!-- Tabs Titles -->
          
              <!-- Icon -->
              <div class="fadeIn first">
                <h4 class="modal-title white-text w-100 font-weight-bold py-2">Forgot Password</h4>
              </div>
          
              <!-- Login Form -->
              <form>
                <input type="text" id="email" class="fadeIn second" name="email" placeholder="Email" autocomplete="off">
               
                <input type="button" id="btn" class="fadeIn fourth" value="Submit" onclick="forgotPwdApiCall()">
                 <br>
                <span id="forgotPwdMsg"></span>
              </form>
			  
				<div id="formFooter">
					<div class="md-col-2">
						<a class="underlineHover" href="javascript:redirectRegisterPage()">Create Account</a>
					</div>
				</div>
          
              
            </div>
          </div>
    </body>
 </html>
